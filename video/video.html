<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频</title>
</head>
<body>
	<video src="vedio/movie.mp4" style="width:100%;height:auto;" id="curvideo">该浏览器不支持</video>
	<div style="width:100%;height:5px;background-color:#ccc;">
		<div style="width:100%;height:4px;background-color:pink;" id="innerdiv"></div>
	</div>
	<span id="times"></span>
	<input type="button" value="播放" onclick="play()">
	<input type="button" value="暂停" onclick="pause()">
	<input type="button" value="加音量" onclick="jia()">
	<input type="button" value="减音量" onclick="jian()">

	<script>
	var videos = document.getElementById('curvideo')
	for( a in videos){
		console.log(a)
	}
	function settime(){
		var curtime = setInterval("getcurtime()",100)
	}
	function play(){
		videos.play();
		settime();
	}
	function pause(){
		videos.pause()
	}
	function getcurtime(){
		var curtimes = parseInt(videos.currentTime/60)+":"+parseInt(videos.currentTime&60);
		var alltime = parseInt(videos.duration/60)+":"+parseInt(videos.duration%60);
		var pers = 100*videos.currentTime/videos.duration;
		document.getElementById('times').innerHTML = curtimes+"/"+alltime;
		document.getElementById('innerdiv').style.width = pers+"%";

	} 
	function jia(){
		if(videos.volum<1){
			videos.volum = videos.volum+0.1;
		}
	}
	function jian(){
		if(videos.volum>0){
			videos.volum = videos.volum-0.1;
		}
	}
	</script>
</body>
</html>
