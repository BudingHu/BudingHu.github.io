<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>了解遮罩层</title>
	<style type="text/css">
		.bg{
			display:none;
			position:fixed;
			width:100%;
			height:100%;
			background:#000;
			z-index:2;
			top:0;
			left:0;
			opacity:0.7;
		}
		.content{
			display:none;
			width:500px;
			height:300px;
			position:fixed;
			top:50%;
			margin-top:-150px;
			background:#fff;
			z-index:3;
			left:50%;
			margin-left:-250px;
		}
	</style>
</head>
<body>
	<div class="click">点击这里</div>
	<div class="bg"></div>
	<div class="content">这里是正文内容</div>
	<script src="zepto.min.js" type="text/javascript"></script>
	<script>		
	$(function(){
    			$('.click').click(function(){
        		$('.bg').css({'display':'block'});
        		$('.content').css({'display':'block'});
    		});
    			$('.bg').click(function(){
        		$('.bg').css({'display':'none'});
        		$('.content').css({'display':'none'});
    		});
		});

	</script>

</body>
</html>
